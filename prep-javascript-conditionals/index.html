<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Conditionals</title>
  </head>

  <body>
    <script>
      var age = 26;
      if (age < 18) {
        console.log('A child');
      } else {
        console.log('An adult');
      }
      var student1Score = 70;
      if (student1Score >= 70) {
        console.log('Congrats you received a passing grade!');
      } else {
        console.log('Oh no you failed!');
      }
      var student2score = 105;
      if (student2score <= 60) {
        console.log('F');
      } else if (student2score <= 70) {
        console.log('D');
      } else if (student2score <= 80) {
        console.log('C');
      } else if (student2score <= 90) {
        console.log('B');
      } else if (student2score <= 100) {
        console.log('A');
      } else {
        console.log('A++');
      }
      var season = 'summer';
      if (season === 'summer') {
        console.log("it's hot today");
      } else if (season === 'spring') {
        console.log('the flowersa are blooming');
      } else if (season === 'fall') {
        console.log('the leaves are changin colors');
      } else if (season === 'winter') {
        console.log("it's cold today");
      } else {
        console.log('please enter a valid season');
      }
      var dayOfTheWeek = 'saturday';
      if (dayOfTheWeek === 'saturday' || dayOfTheWeek === 'sunday') {
        console.log('have a good weekend!');
      } else {
        console.log('its a weekday!');
      }
    </script>
  </body>
</html>
